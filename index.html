<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
		<title>Lets go losers или фан с гитом</title>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Калькулятор</h1>
		<div class="operands">
			<div><label for="a">1-е число:</label> <input id="a" type="text" /></div>
			<div><label for="b">2-е число:</label> <input id="b" type="text" /></div>
		</div>
		<div class="action-buttons">
			<input type="button" onclick="doAction('+')" id="sum" value="+" />
			<input type="button" onclick="doAction('-')" id="sub" value="-" />
			<input type="button" onclick="doAction('*')" id="mul" value="*" />
			<input type="button" onclick="doAction('/')" id="div" value="/" />
		</div>
		<div class="result">
			Результат: <span id="resOut"></span>
		</div>
		<div class="aboutus">
			<h1 class="h1">
				Создатели
			</h1>
			<div class="container">
				<div class="item">
					<div class="note">
						<h2>Андрей Лебедев</h2>
						<span>Back-end</span>
						<span>Teamlead</span>
					</div>
					<img src="img/1.jpg">
				</div>
				<div class="item">
					<div class="note">
						<h2>Марат Якушев</h2>
						<span>Back-end</span>
						<span>Super programmer</span>
					</div>
					<img src="img/2.jpg">
				</div>
				<div class="item">
					<div class="note">
						<h2>Юрий Никулин</h2>
						<span>Front-end</span>

					</div>
					<img src="img/3.jpg">
				</div>
			</div>

	</body>
</html>
